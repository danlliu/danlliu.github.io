<h1 class="m-4 font-mono text-3xl">$ cd ~/awards</h1>
<p class="m-4 font-mono text-2xl">$ find .</p>

{% for award in awards.awards %}
<div class="m-4 p-4 rounded-xl border-2 border-red">
  <h2 class="m-2 text-xl font-bold">{{award.name}}</h2>
  <h4 class="m-2 text-lg font-bold">{{award.timeline}}</h4>
  <hr class="border-white"/>
  <p class="m-2">{{award.description|safe}}</p>
</div>
{% endfor %}
